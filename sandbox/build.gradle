apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ru.stqa.ptf.sandbox.MyFirstProgram"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation group: 'org.testng', name: 'testng', version: '6.10'
}

test {
    useTestNG()
}
